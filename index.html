<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Queer Journal</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: #fafafa;
      color: #222;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: #121212;
      color: #eee;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 1rem;
      background: linear-gradient(90deg, #d53369, #daae51);
      color: white;
    }
    header h1 {
      margin: 0;
      font-size: 1.2rem;
    }

    .toggle-dark {
      cursor: pointer;
      background: rgba(255,255,255,0.2);
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      color: white;
      font-size: 1rem;
    }

    main {
      padding: 1rem;
      display: grid;
      gap: 1rem;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    body.dark .card {
      background: #1f1f1f;
    }
    .card:hover {
      transform: scale(1.01);
    }

    footer {
      display: flex;
      justify-content: space-around;
      background: #eee;
      padding: 0.6rem 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    body.dark footer {
      background: #1e1e1e;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 0.5rem;
      border: none;
      background: transparent;
      font-size: 0.9rem;
      cursor: pointer;
      color: inherit;
    }
    .tab.active {
      font-weight: 600;
      border-bottom: 2px solid #d53369;
    }

    button, input, textarea, select {
      font-family: inherit;
    }

    .pill {
      border-radius: 20px;
      padding: 0.4rem 0.9rem;
      border: none;
      cursor: pointer;
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>üåà Queer Journal</h1>
    <button class="toggle-dark" id="darkToggle">üåì</button>
  </header>

  <main>
    <!-- Ny anteckning -->
    <section class="card">
      <h2>Ny anteckning</h2>
      <label>Datum <input type="date" id="dateInput"></label><br>
      <label>Tid <input type="time" id="timeInput"></label><br>
      <label><input type="checkbox" id="alarmCheck"> ‚è∞ St√§ll alarm</label><br>
      <label>K√§nsla <select id="moodInput">
        <option value="">--</option>
        <option>Glad</option>
        <option>Ledsen</option>
        <option>Stolt</option>
      </select></label><br>
      <label>Taggar <input type="text" id="tagsInput"></label><br>
      <textarea id="contentInput" placeholder="t.ex. 1/2 p√•se bl√∂tmat"></textarea><br>
      <input type="file" id="imageInput"><br><br>
      <button class="pill" id="saveBtn">Spara</button>
      <button class="pill" style="background:#ccc;color:#222;">Rensa</button>
    </section>

    <!-- Lista anteckningar -->
    <section class="card">
      <h2>Mina anteckningar</h2>
      <div id="notesList">Inga anteckningar.</div>
    </section>
  </main>

  <footer>
    <button class="tab active" id="listViewBtn">Lista</button>
    <button class="tab" id="dayViewBtn">Dag</button>
    <button class="tab" id="weekViewBtn">Vecka</button>
    <button class="tab" id="alarmViewBtn">Alarm</button>
  </footer>

  <audio id="alarmSound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>

  <script>
    // Dark mode toggle
    document.getElementById("darkToggle").onclick = () => {
      document.body.classList.toggle("dark");
    };
  </script>
</body>
</html>
